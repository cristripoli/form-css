<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8" />
<title>CSS Form</title>

</head>
<body>
<h1>CSS Form</h1>
<form action="">
    <fieldset>
        <legend>Login</legend>
        
        <label for="username">
           Username
            <input id="username" type="text">
        </label>
        
        <label for="secretword">
           Password
           <input id="secretword" type="password">
        </label>
        
        <label for="remember-me">
           Remember-me
           <input id="remember-me" type="checkbox">
        </label>
        
        <input type="submit" value="Sign in">
        
    </fieldset>
</form>
</body>
</html>
